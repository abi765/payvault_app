<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient)"/>

  <!-- Vault Door -->
  <circle cx="256" cy="256" r="160" fill="#ffffff" opacity="0.2"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#ffffff" stroke-width="8"/>

  <!-- Vault Lock Mechanism -->
  <circle cx="256" cy="256" r="80" fill="none" stroke="#ffffff" stroke-width="6"/>
  <circle cx="256" cy="256" r="50" fill="none" stroke="#ffffff" stroke-width="6"/>

  <!-- Dollar Sign in Center -->
  <text x="256" y="290" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#ffffff" text-anchor="middle">$</text>

  <!-- Lock Spokes -->
  <line x1="256" y1="176" x2="256" y2="206" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  <line x1="336" y1="256" x2="306" y2="256" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  <line x1="256" y1="336" x2="256" y2="306" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
  <line x1="176" y1="256" x2="206" y2="256" stroke="#ffffff" stroke-width="6" stroke-linecap="round"/>
</svg>
